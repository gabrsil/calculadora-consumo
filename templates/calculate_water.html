<!-- File ./templates/index.html  -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/output.css')}}"
    />
    <title>Calculadora de Consumo</title>
  </head>
  <body class="w-full h-screen">
    <main class="h-full bg-linear-to-r from-[#a1c4fd] to-[#c2e9fb]">
      <div
        class="md:w-[650px] w-full px-8 md:px-0 mx-auto flex-col h-full flex items-center justify-center"
      >
        <form method="POST">
          <p class="font-bold lg:text-[64px] md:text-[56px] text-[48px] text-white">Calculo de Economia</p>
          <div class="mb-5 flex md:flex-row flex-col items-center w-full">
            <input
              type="number"
              name="consumo_antes"
              class="bg-gray-50 md:w-1/2 w-full mb-4 md:mb-0 md:mr-4 mr-0 h-12 bg-transparent bg-white text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5"
              placeholder="Consumo de água anterior (m3)"
              required
            />
            <input
              type="number"
              name="consumo_depois"
              class="bg-gray-50 md:w-1/2 w-full h-12 bg-transparent bg-white text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5"
              placeholder="Consumo de água após adoção de habitos (m3)"
              required
            />
          </div>
          <button
            type="submit"      
            name="result_water"      
            class="h-14 w-full hover:bg-white mt-4 hover:text-[#a1c4fd] hover:border-none text-[24px] border font-semibold border-white text-white cursor-pointer px-6 rounded-lg"
          >
            Calcular →
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
